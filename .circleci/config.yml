      image: windows-server-2022
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
            name: "Build Project"
            command: ".\\gradlew.bat jpackageAlt --info"
